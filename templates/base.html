<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='css/mpage.css')}}">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<!--    {% if current_user.is_authenticated %}-->
<!--        <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>-->
<!--    {% else %}-->
<!--        <li><a href="#" class="nav-link px-2 link-secondary">Личный кабинет</a></li>-->
<!--    {% endif %}-->

<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      {% if current_user.is_authenticated %}
        <li><a href="/account" class="nav-link px-2 link-secondary">Личный кабинет</a></li>
      {% else %}
        <li><a href="/login" class="nav-link px-2 link-secondary">Личный кабинет</a></li>
      {% endif %}
      <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
      <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
      <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
      <li><a href="/tags" class="nav-link px-2 link-dark">Tags</a></li>
      <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
    </ul>

    <div>
      {% if current_user.is_authenticated %}
<!--        <a href="/logout" class="btn btn-outline-primary me-2" role="button" >Выйти</a>-->
        <form class="form-inline mt-2 mt-md-0" method="GET">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="q" value="{{ request.args.get('q', '') }}">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

      {% else %}
          <a href="/login" class="btn btn-outline-primary me-2" role="button">Войти</a>
          <a href="/register" class="btn btn-primary" role="button">Зарегестрироваться</a>
      {%endif%}
    </div>
  </header>
</div>
    {% block body %}
    {% endblock %}
</body>
</html>
